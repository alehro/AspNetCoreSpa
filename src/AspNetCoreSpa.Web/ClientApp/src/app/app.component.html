<!-- app modal component -->
<ng-template modal>
  <appc-modal-component></appc-modal-component>
</ng-template>

<!-- header component -->
<appc-header *ngIf="showHeader"></appc-header>

<!-- component routing placeholder -->
<main role="main"  [ngStyle]="{'margin-top':showHeader?'60px':'0'}">
  <router-outlet #o="outlet"></router-outlet>
</main>

<!-- footer component -->
<appc-footer  *ngIf="showHeader"></appc-footer>
